<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="left">
      <div class="leftContent">
        <img src="images/logo.png"/>
        <div class="topText">
          <h1><span class = "greySpan">We are</span> aroma</h1>
          <h3>Welcome back. Please login to your account.</h3>
        </div>
        <div class="textInputs">
          <input type="text"/>
          <input class="bottomInput" type="text"/>
        </div>
        <div class="options">
          <input type="checkbox"/>
          <span class="greySpan">Remember me</span>
          <span style="float:right;">Forgot password</span>
        </div>
        <div class="buttons">
          <button class="btnLogin">Login</button>
          <button class="btnSignup">Sign up</button>
        </div>
        <h6><span class="greySpan">By signing up, you agree to Aroma's</span> Terms <span class="greySpan">&</span> conditions and Privacy Policy</h6>
      </div>
    </div>
    <div class="middle">
      <div>
        <i class="fas fa-play"></i>
      </div>
    </div>
    <div class="right">
      <div class="navbar">
        <ul>
          <li>About Us</li>
          <li>Showcase</li>
          <li>Letters</li>
          <li>Contact</li>
          <li>blog</li>
        </ul>
      </div>
      <div class="bigLogo">
      </div>
      <div class="btnsRight">
        <button class="btnPrevious">Previous</button>
        <button class="btnNext">Next</button>
      </div>
    </div>
  </div>
</body>
</html>
